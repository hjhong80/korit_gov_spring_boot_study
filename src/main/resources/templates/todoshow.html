<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do 목록</title>
</head>
<body>
    <table>
        <tr>
            <th>번호</th><th>제목</th><th>내용</th>

        </tr>
        <tr th:each = "todo : ${todoList}">
            <td th:text = "${todo.todoId}"></td>
            <td th:text = "${todo.title}"></td>
            <td th:text = "${todo.content}"></td>
        </tr>
        <a th:href = "@{/todomain}">To-do 추가하기</a>
    </table>
</body>
</html>
