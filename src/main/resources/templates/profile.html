<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필 페이지</title>
</head>
<body>
    <h1 th:text = "'안녕하세요, ' + ${username} + '님!'"></h1>
    <h1 th:utext = "'안녕하세요, ' + ${username} + '님!'"></h1>
    <p th:if = "${isAdult}">성인 입니다.</p>
    <p th:unless = "${isAdult}">미성년자 입니다.</p>
    <p th:if = "${age >=19}"}>19세 이상 입니다.</p>
    <tr th:each = "user : ${userList}">
        <td th:utext = "${user.key} + ' : '"></td>
        <td th:utext = "${user.value}"></td>
        </br>
    </tr>
    </br>
    <a th:href="@{/main}">메인 페이지로 이동 하기</a>
</body>
</html>
